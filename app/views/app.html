<div class="bgHeader"></div>
<!-- Form -->
<div class="row">
    <div class="container">

        <div ng-include="'app/views/form.html'"></div>
       
    </div>
</div>

<!-- Results -->
<div class="row">
    <div class="container" id="exportthis">
        <button class="btn btn-success" ng-click="export()">Export</button>
        <div ng-include="'app/views/result.html'"></div>
    </div>
</div>

<!-- DEBUGER -->
<br/><br/>
<div class="row">
    <div class="container">
        
        <div class="col-md-10 col-md-offset-1">
            <button ng-click="debugger()" class="btn btn-danger">
            Debug Log
            </button>
            <pre  ng-show="!debug">DEBUG:<br/>
            {{results | json}}
            </pre>
        </div>
    </div>
</div>

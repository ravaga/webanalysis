<!-- Modal -->
<div class="modal fade" id="{{key}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{key}}ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <img class="img img-responsive center-block" src="app/assets/imgs/vivid_logo.png">
                <br/>
                <h4 class="modal-title text-center" id="{{key}}ModalLabel">{{value.title}} Messages</h4>
            </div>
            <div class="modal-body">
                <p ng-repeat="(n , t) in value.messages">{{t.localizedRuleName}}<br/><b> &nbsp;Rule Impact: {{t.ruleImpact}} </b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->

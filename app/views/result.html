<div class="col-md-4 left">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="mobile_placeholder">
                <div class="spinner" ng-show="!imageView">
                    <h5 class="text-center">Screenshot</h5>
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </div>
                <img ng-show="imageView" class="screenshot" data-ng-src="{{'data:image/jpeg;base64,'+ imageView}}">
            </div>
        </div>
    </div>    
</div>

<div class="col-md-8 right">
    <div class="container-fluid">
        <div class="row">
            <div ng-include="'app/views/alert.html'"></div>
        </div>
        <div class="col-md-4 testBox" ng-repeat="result in results">
            <div ng-repeat="(key, value) in result">
                <div class="text-center">
                    <div class="spinner" ng-show="!value.icon">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw">  </i>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <i class="fa fa-{{value.icon}} fa-5x" aria-hidden="true"></i>
                </div>
                <h3 class="text-center">
                    {{value.title}}
                </h3>
                <p class="text-center">
                    Messages: {{value.alerts}}
                </p>
                <br/>
                <div class="progress">
                    <div class="progress-bar progress-bar-{{value.label}}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{value.score}}%;">
                        <span class="">
                            {{value.score}}% Score {{value.label}} 
                        </span>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#{{key}}Modal">
                    More Info
                </button>
                <div ng-include="'app/views/modal.html'"></div>
            </div>
        </div>
    </div>
</div>

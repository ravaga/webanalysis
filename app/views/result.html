<div class="col-md-4 testResultBox" ng-repeat="result in results">
    <div ng-show="results.label">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <div ng-repeat="(key, value) in result">
        <div class="text-center">
            <i class="fa fa-{{value.icon}} fa-5x" aria-hidden="true"></i>
        </div>
        <h3 class="text-center">{{key}}</h3>
        <p class="text-center">Messages: {{value.alerts}}</p>
        <br/>
        <div class="progress">
            <div class="progress-bar progress-bar-{{value.label}}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{value.score}}%;">
                <span class="">{{value.score}}% Score {{value.label}}</span>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#{{key}}Modal">
        More Info
        </button>
        <div ng-include="'app/views/modal.html'"></div>
    </div>
</div>
